<ion-view view-title="城市/Cities">
  <ion-content>
    <ion-list>
      <ion-item >
        <i class="icon ion-android-globe "></i>
        <span >已添加的城市</span>
      </ion-item>
      <ion-item class="item-remove-animate  item-icon-right"  type="item-text-wrap" ng-repeat="city in Cities">
      <h2>{{city.name}}</h2>
      <i class="icon ion-close-circled icon-accessory" ng-click="remove(city)"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
